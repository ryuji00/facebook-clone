<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="logoandtext.css" rel="stylesheet">
        <link href="general.css" rel="stylesheet">
        <link href="profile.css" rel="stylesheet">
        <link href="login.css" rel="stylesheet">
        <title>Facebook Clone</title>
        
    </head>
    <body>
        <main>
            <div class="left-side">
                <div class="logoandtext">
                    <div class="facebook-logo-container"> 
                        <img class="facebook-logo" src="../facebook clone/facebook logo/facebook logo.svg">           
                    </div>
                    <div class="recent-login-container">
                        <p class="recent-login-text">Recent Logins</p>
                        <p class="instructions">Click your picture or add an account</p>
                    </div>
                </div>
                
                <a href=""><div class="account-section">
                    <div class="account-container">
                        <div class="profile-picture-container"><img class="profile-picture" src="../facebook clone/profile pictures/profile 1.jpg">
                        </div>    
                        <div class="name-container">
                            <p class="name">Rey John Paul</p>
                        </div>
                    </div></a>

                    <a href=""><div class="account-container">
                        <div class="profile-picture-container"><img class="profile-picture" src="../facebook clone/profile pictures/profile 2.png">
                        </div>    
                        <div class="name-container">
                            <p class="name">Rey John</p>
                        </div>
                    </div></a>

                    <a href=""><div class="account-container">
                        <div class="profile-picture-container"><img class="profile-picture" src="../facebook clone/profile pictures/profile 3.jpg">
                        </div>    
                        <div class="name-container">
                            <p class="name">Gina</p>
                        </div>
                    </div></a>

                    <a href=""><div class="account-container">
                        <div class="profile-picture-container"><img class="add-new-account-profile" src="../facebook clone/profile pictures/add new account.png">
                        </div>    
                        <div class="name-container">
                           <p class="add-account">Add Account</p>
                        </div>
                    </div></a>
                </div> 
            </div>

            <div class="right-side">
                <div class="login-container">
                    <div class="input-container">
                        <input class="email" type="text" placeholder="Email or phone number">
                    </div class="input-container">
                    <div>
                        <input class="password" type="text" placeholder="Password">
                    </div>
                    <div>
                        <button class="log-in-button">Log In</button>
                    </div>
                    <div>
                        <a href=""><p class="forgot-password">Forgot password?</p></a>
                    </div>
                    
                    <div class="horizontal-line-container">
                        <hr class="horizontal-line"/>
                    </div>

                    <div>
                        <button class="create-new-account-button">Create new account</button>
                    </div>
                </div>
            </div>
        </main>
        
    </body>
</html>
